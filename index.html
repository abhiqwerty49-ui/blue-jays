<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Days Since The Yankees Won The Ring</title>
  <style>
    :root{
      --yankees-blue: #0C2340;
      --accent: #ffffff;
      --bg-image: url('https://raw.githubusercontent.com/abhiqwerty49-ui/m/main/Screenshot%202025-11-05%20211242.png');
      --glow-color: #7df0ff;
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{
      background-color: var(--yankees-blue);
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--accent);
    }

    .page-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.62);backdrop-filter:blur(4px);pointer-events:none}

    .card{position:relative;z-index:2;max-width:1100px;width:94%;margin:2rem;padding:2.2rem;border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow: 0 12px 50px rgba(2,6,23,0.6);text-align:center;backdrop-filter: blur(6px) saturate(120%);}    
    h1{font-size:clamp(1.4rem,2.8vw,2.6rem);margin:0 0 0.6rem;font-weight:800;letter-spacing:0.6px}

    .timer{display:flex;gap:18px;align-items:center;justify-content:center;flex-wrap:wrap;margin-top:1.2rem}
    .unit{min-width:120px;padding:20px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter: blur(4px);box-shadow: 0 6px 30px rgba(2,6,23,0.6);cursor:pointer;display:flex;flex-direction:column;align-items:center;justify-content:center}

    /* Glowing, heartbeat numbers */
    .value{
      font-size:clamp(2.4rem,6.6vw,6.2rem);
      font-weight:900;
      line-height:1;
      color:var(--accent);
      text-shadow:0 10px 30px rgba(0,0,0,0.7), 0 0 18px rgba(125,240,255,0.06);
      animation: heartbeat 1.6s ease-in-out infinite, glow 2.4s ease-in-out infinite;
      transform-origin:50% 50%;
    }

    .label{font-size:0.78rem;opacity:0.95;margin-top:6px;text-transform:uppercase;letter-spacing:1px;color:var(--accent)}

    /* heartbeat (scale) */
    @keyframes heartbeat{
      0%{transform:scale(1)}
      20%{transform:scale(1.03)}
      40%{transform:scale(0.99)}
      60%{transform:scale(1.025)}
      80%{transform:scale(1)}
      100%{transform:scale(1)}
    }

    /* slowed heartbeat animation timing */
    .value{
      animation: heartbeat 3.5s ease-in-out infinite, glow 3.8s ease-in-out infinite;
    }10%{transform:scale(1.06)}
      20%{transform:scale(0.98)}
      30%{transform:scale(1.04)}
      40%{transform:scale(0.99)}
      60%{transform:scale(1)}
      100%{transform:scale(1)}
    }

    /* glowing outer shadow pulse */
    @keyframes glow{
      0%{text-shadow: 0 8px 22px rgba(0,0,0,0.6), 0 0 6px rgba(125,240,255,0.06)}
      50%{text-shadow: 0 14px 40px rgba(0,0,0,0.7), 0 0 22px rgba(125,240,255,0.35)}
      100%{text-shadow: 0 8px 22px rgba(0,0,0,0.6), 0 0 6px rgba(125,240,255,0.06)}
    }

    /* stronger neon stroke effect using filter for crispness */
    .value::after{
      content: attr(data-val);
      position: absolute;
      z-index: -1;
      left: 0;right:0;top:0;bottom:0;
      filter: blur(14px) saturate(160%);
      opacity:0.18;
      color: var(--glow-color);
      pointer-events:none;
    }

    .controls{margin-top:18px;display:flex;gap:12px;align-items:center;justify-content:center}
    .playbtn{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:999px;color:var(--accent);cursor:pointer;font-weight:700}
    .follow{opacity:0.95;margin-left:8px;text-decoration:none;color:var(--accent);font-weight:700}

    @media (max-width:520px){.unit{min-width:84px;padding:14px}.value{font-size:2.8rem}}
  </style>
</head>
<body>
  <div class="page-overlay" aria-hidden="true"></div>

  <div class="card" role="main">
    <h1>Days Since The Yankees Won The Ring</h1>

    <div class="timer" id="timer">
      <div class="unit" data-unit="weeks">
        <div class="value" id="weeks" data-val="0">0</div>
        <div class="label">Weeks</div>
      </div>
      <div class="unit" data-unit="days">
        <div class="value" id="days" data-val="0">0</div>
        <div class="label">Days</div>
      </div>
      <div class="unit" data-unit="hours">
        <div class="value" id="hours" data-val="00">00</div>
        <div class="label">Hours</div>
      </div>
      <div class="unit" data-unit="minutes">
        <div class="value" id="minutes" data-val="00">00</div>
        <div class="label">Minutes</div>
      </div>
      <div class="unit" data-unit="seconds">
        <div class="value" id="seconds" data-val="00">00</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div class="controls">
      <button class="playbtn" id="playBtn">Play music</button>
      <a class="follow" id="followLink" href="https://x.com/NYYankeesEra" target="_blank" rel="noopener">Follow @NYYankeesEra</a>
    </div>

  </div>

  <!-- audio: uses raw GitHub file. Make sure yesnetwork.mp3 exists at this raw URL -->
  <audio id="bgAudio" loop preload="auto">
    <source src="https://raw.githubusercontent.com/abhiqwerty49-ui/m/main/yesnetwork.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    (function(){
      // Timer start
      const eventISO = '1992-10-24T00:00:00';
      const eventDate = new Date(eventISO);

      const weeksEl = document.getElementById('weeks');
      const daysEl = document.getElementById('days');
      const hoursEl = document.getElementById('hours');
      const minutesEl = document.getElementById('minutes');
      const secondsEl = document.getElementById('seconds');

      function pad(n){return n.toString().padStart(2,'0')}

      function update(){
        const now = new Date();
        let diffMs = now - eventDate;
        if(diffMs < 0) diffMs = 0;

        const totalSeconds = Math.floor(diffMs / 1000);
        const totalMinutes = Math.floor(totalSeconds / 60);
        const totalHours = Math.floor(totalMinutes / 60);
        const totalDays = Math.floor(totalHours / 24);

        const weeks = Math.floor(totalDays / 7);
        const days = totalDays % 7;
        const hours = totalHours % 24;
        const minutes = totalMinutes % 60;
        const seconds = totalSeconds % 60;

        weeksEl.textContent = weeks.toLocaleString(); weeksEl.setAttribute('data-val', weeks.toLocaleString());
        daysEl.textContent = days; daysEl.setAttribute('data-val', days);
        hoursEl.textContent = pad(hours); hoursEl.setAttribute('data-val', pad(hours));
        minutesEl.textContent = pad(minutes); minutesEl.setAttribute('data-val', pad(minutes));
        secondsEl.textContent = pad(seconds); secondsEl.setAttribute('data-val', pad(seconds));
      }

      // start timer updates
      try{ update(); }catch(e){ console.error('timer initial update failed', e); }
      setInterval(update, 1000);

      // Copy-on-click safe handler
      const timerEl = document.getElementById('timer');
      const unitEls = Array.from(timerEl.querySelectorAll('.unit'));
      unitEls.forEach(u => {
        const labelEl = u.querySelector('.label');
        if(labelEl) u.dataset.origLabel = labelEl.textContent;
      });

      timerEl.addEventListener('click', function(e){
        const unit = e.target.closest('.unit');
        if(!unit) return;
        const valueEl = unit.querySelector('.value');
        const labelEl = unit.querySelector('.label');
        if(!valueEl) return;
        const text = valueEl.textContent.trim();
        if(navigator.clipboard && navigator.clipboard.writeText){
          navigator.clipboard.writeText(text).then(()=>{
            if(labelEl){
              const original = unit.dataset.origLabel || labelEl.textContent;
              labelEl.textContent = 'Copied!';
              setTimeout(()=>{ labelEl.textContent = original; }, 800);
            }
          }).catch(()=>{});
        }
      });

      // Autoplay + fallback: try autoplay; if blocked, start on first user gesture
      const audio = document.getElementById('bgAudio');
      const playBtn = document.getElementById('playBtn');
      let playing = false;

      function setPlayingState(state){
        playing = !!state;
        playBtn.textContent = playing ? 'Pause music' : 'Play music';
      }

      function tryAutoplay(){
        if(!audio) return Promise.reject(new Error('no audio'));
        audio.volume = 1.0;
        return audio.play().then(()=>{
          setPlayingState(true);
          return true;
        });
      }

      tryAutoplay().catch((err)=>{
        console.warn('Autoplay blocked or failed:', err);
        const startOnGesture = () => {
          tryAutoplay().catch((e)=>console.warn('Autoplay after gesture failed:', e));
          window.removeEventListener('pointerdown', startOnGesture);
          window.removeEventListener('keydown', startOnGesture);
        };
        window.addEventListener('pointerdown', startOnGesture, {once:true});
        window.addEventListener('keydown', startOnGesture, {once:true});
      });

      // Play button toggles playback (safely)
      playBtn.addEventListener('click', function(){
        if(!audio) return;
        if(playing){
          audio.pause();
          setPlayingState(false);
        } else {
          audio.play().then(()=> setPlayingState(true)).catch((e)=>{
            console.warn('Playback failed:', e);
            setPlayingState(false);
          });
        }
      });

      if(audio){
        audio.addEventListener('error', function(ev){
          console.error('Audio element error', ev);
        });
      }

    })();
  </script>
</body>
</html>
